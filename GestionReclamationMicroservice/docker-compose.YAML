version: "2.6"
services:
  # eureka server 

  eureka-server:
    build:
      context: C:\Users\fakhe\Micro-Services-SmartSchool\EurekaServer
      dockerfile: dockerFile
    container_name: eureka-server-container
    image: eureka-server
    ports:
      - "8761:8761"
    networks:
      - bored-network

      

  # mysql2 database      
  mysqldb2:
    container_name: mysqldb2
    image: mysql
    networks:
      - bored-network
    environment:
       - MYSQL_DATABASE=smart_school2
       - MYSQL_ROOT_PASSWORD=123456
    volumes:
      - dbvol:/var/lib/mysql
    ports:
      - "3307:3306"
    restart: always

      



  reclamation-service:
    build:
      context: C:\Users\fakhe\eclipse-workspace\GestionReclamationMicroservice
      dockerfile: dockerFile
    container_name: reclamation-service
    image: reclamation
    networks:
      - bored-network
    depends_on:
      - mysqldb2
      - eureka-server
    ports:
      - "8091:8050"
    environment:
      - eureka.client.service-url.defaultZone=http://eureka-server:8761/eureka
      - spring.datasource.url=jdbc:mysql://mysqldb2:3306/smart_school2?createDatabaseIfNotExists=true&autoReconnect=true&allowPublicKeyRetrieval=true&useSSL=false
      - spring.datasource.username=root
      - spring.datasource.password=123456
      - spring.jpa.show-sql=true
      - spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5InnoDBDialect
      - spring.datasource.driver-class-name=com.mysql.jdbc.Driver
 
networks:
  bored-network:
    name: bored-network

volumes:
  dbvol:
